{% extends "layout.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        {% if prediction[0] == 1 %}
            <h3 class='text-primary'>This Patient is Diabetic</h3>
        {% else %}
            <h3 class='text-primary'>This Patient is Not Diabetic</h3>
        {% endif %}
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == 1 %}
                <img src="{{url_for('static', filename='images/diabetic.png')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>
        
    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == 0 %}
                <img src="{{url_for('static', filename='images/not_diabetic.jpg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

{% endblock %}
